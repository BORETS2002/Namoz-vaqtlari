<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  
  <!-- Bootstrap CSS -->

  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <title>Namoz Vaqtlari</title>

<body>
  
  <main class="main pt-5">
    <div class="container">
      <h1 class="text-center  ">Namoz Vaqtlari <br> <span class="contris" >Toshken</span> </h1>
      
      <div class="d-flex align-items-center justify-content-center" >
        <form class="form d-flex justify-content-center align-items-center" method="post" autocomplete="off"  >
          <select class="select" name="" id="">
            <option value="Toshkent">Toshkent</option>
            <option value="Andijon"> Andijon</option>
            <option value="Namangan">Namangan</option>
            <option value="Farg'ona">Farg'ona</option>
            <option value="Guliston">Guliston</option>
            <option value="Jizzax">Jizzax</option>
            <option value="Samarqand">Samarqand</option>
            <option value="Navoiy">Navoiy</option>
            <option value="Nukus">Nukus</option>
            <option value="Qarshi">Qarshi</option>
            <option value="Xiva">Xiva</option>
            <!-- <option value="Qoraqalpog'iston">Qoraqalpog'iston</option> -->

          </select>
          <button class="" type="submit">search </button>

          <button   class="btm kunlik" value="day" type="submit">kunlik </button>
        </form>
        
        <button  class="btm haftalik " value="week" type="submit">Haftalik </button>
        <button   class="btm oylik" value="monthly" type="submit">Oylik </button>
        
      </div>
        <div>
          <ul class="list d-flex list-unstyled" >
            
          </ul>
       
        </div>
 
    </div>
      
  </main>

  </li>

    <time class="quyosh">1212</time>
  </li>

     
  <li class="items">

  </li>

     
  <li class="items">

  </li>

     
  <li class="items">
